plugins {
    id 'java'
    id 'maven'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://maven.vaadin.com/vaadin-prereleases'
    }

    maven {
        url = 'http://maven.vaadin.com/vaadin-addons'
    }

    maven {
        url = 'http://oss.sonatype.org/content/repositories/vaadin-snapshots/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
   }
}

dependencies {
    compile 'com.vaadin:vaadin-compatibility-server:8.0.0.alpha2'
    compile 'com.vaadin:vaadin-compatibility-shared:8.0.0.alpha2'
    compile 'com.vaadin:vaadin-compatibility-client-compiled:8.0.0.alpha2'
    compile 'com.vaadin:vaadin-themes:8.0.0.alpha2'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    implementation group: 'log4j', name: 'log4j', version: '1.2.9'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'org.json:json:20140107'
    compile 'org.codehaus.jackson:jackson-jaxrs:1.9.4'
    compile 'com.sun.xml.security:xml-security-impl:1.0'
    testCompile 'junit:junit:4.7'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
}

group = 'com.edurekademo.tutorial'
version = '2.0'
description = 'Vaadin Addressbook example'
sourceCompatibility = '1.8'

configurations.all {
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

war {

}
